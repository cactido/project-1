<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>Random of the Day</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="text-center bg-dark text-light">Random of the Day</h1>
        </div>
        <main>
            <div class="text-center">
                <h3>Todays Date Holder</h3>
                <button class="btn col-4 m-0">Edit Elements</button>
            </div>
            <article id="random-element-container">
            
            </article>
        </main>
    </div>

    <!-- Modal start-->
    <div class="modal" id="random-options-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Random Things Selection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    </button>
                </div>
                <!-- modal body items start -->
                <div class="modal-body">
                    <div class="options-items">
                        <select id="option-item-select">
                            <option value="random-joke">Random Joke</option>
                            <option value="random-advice">Random Advice</option>
                            <option value="random-food-pic">Random Food Pic</option>
                            <option value="random-comic">Random Comic</option>
                          </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
