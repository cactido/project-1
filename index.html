<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>Random of the Day</title>
</head>
<body>
    <div class="content-container justify-content-center">
        <div class="title-container">
            <h1 class="text-center bg-dark text-light">Random of the Day</h1>
        </div>
        <main class="content-wrapper">
            <div class="row">
            <div class="date-holder col-9">
                <h3 id="todaysDate" class="current-date"></h3>
                <button class="btn modal-btn col-3" id="edit-modal">Edit Elements</button>
            </div>
            </div>
            <article class="container" id="random-element-container">
            
            </article>
        </main>
    </div>

    <!-- Modal start-->
    <div class="modal" id="random-options-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Random Things Selection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    </button>
                </div>
                <!-- modal body items start -->
                <div class="modal-body">
                    <div class="options-items">
                        <select id="option-item-select">
                            <option value="random-joke">Random Joke</option>
                            <option value="random-activity">Random Activity</option>
                            <option value="random-advice">Random Advice</option>
                            <option value="random-food-pic">Random Food Pic</option>
                            <option value="random-quote">Random Quote</option>
                            <option value="random-trivia">Random Trivia</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-accept">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
